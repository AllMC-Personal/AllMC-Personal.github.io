<!DOCTYPE html>
<html>
  <head>
    <title>Town Name Generator</title>
    <link rel="icon" href="/icons/randomweb.ico" />
  </head>
  <body>
    <script>
      function gen(){
        var names1 = ["Diamond", "Emerald", "Iron", "Gold", "Stone", "Flower", "Summer", "Winter", "Acacia", "Oak", "Birch", "Quartz"];
        var names2 = [" City", "ville", "town", " Heights", " Hills", " Forest", " Plains", " Grove"];
        var name1 = names1[Math.floor(Math.random() * names1.length)];
        var name2 = names1[Math.floor(Math.random() * names1.length)];
        var name3 = names1[Math.floor(Math.random() * names1.length)];
        var name4 = names1[Math.floor(Math.random() * names1.length)];
        var name5 = names1[Math.floor(Math.random() * names1.length)];
        var name6 = names1[Math.floor(Math.random() * names1.length)];
        var name7 = names1[Math.floor(Math.random() * names1.length)];
        var name8 = names1[Math.floor(Math.random() * names1.length)];
        var name9 = names2[Math.floor(Math.random() * names2.length)];
        var name10 = names2[Math.floor(Math.random() * names2.length)];
        var name11 = names2[Math.floor(Math.random() * names2.length)];
        var name12 = names2[Math.floor(Math.random() * names2.length)];
        var name13 = names2[Math.floor(Math.random() * names2.length)];
        var name14 = names2[Math.floor(Math.random() * names2.length)];
        var name15 = names2[Math.floor(Math.random() * names2.length)];
        var name16 = names2[Math.floor(Math.random() * names2.length)];
        document.getElementById("gen").innerHTML = name1 + name9 + ", " + name2 + name10 + ", " + name3 + name11 + ", " + name4 + name12 + ", " + name5 + name13 + ", " + name6 + name14 + ", " + name7 + name15 + ", " + name8 + name16;
      }
    </script>
    <button onclick="gen()">Generate</button>
    <br />
    <br />
    <p id="gen"></p>
  </body>
</html>
